<div class= "container">
    <mat-spinner *ngIf="loadedProduct.length === 0"></mat-spinner>
    <div class="row">
        <div class="col-md-4" *ngFor="let product of loadedProduct">
            <mat-card  style="margin-top:10px;">
                <mat-card-header>
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle>
                        {{product.price}} $/ {{product.quantity}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{product.description}}
                    </p>
                    <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" />
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="selectProduct(product)"> Buy product</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
